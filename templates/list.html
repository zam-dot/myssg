{{define "content"}}
<div class="posts-list">
    <h1>All Posts</h1>
    {{range .Posts}}
    <article class="post-summary">
        <h2><a href="/{{.Slug}}.html">{{.Title}}</a></h2>
        <div class="post-meta">
            <time>{{.Date.Format "January 2, 2006"}}</time>
        </div>
        {{if .Excerpt}}
        <p class="excerpt">{{.Excerpt}}</p>
        {{end}}
    </article>
    {{end}}
</div>
{{end}}
