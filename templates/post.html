{{define "content"}}
<article class="post">
    <header class="post-header">
        <h1>{{.Title}}</h1>
        <div class="post-meta">
            <time datetime="{{.Date.Format "2006-01-02"}}">
                {{.Date.Format "January 2, 2006"}}
            </time>
            {{if .Tags}}
            <div class="tags">
                {{range .Tags}}
                <span class="tag">#{{.}}</span>
                {{end}}
            </div>
            {{end}}
        </div>
    </header>
    
    {{if .Excerpt}}
    <div class="excerpt">
        <p><em>{{.Excerpt}}</em></p>
    </div>
    {{end}}
    
    <div class="post-content">
        {{.Content}}
    </div>
</article>
{{end}}
